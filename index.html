<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador de ventas</title>
  </head>
  <body>
    <h2>Calculadora de Precio</h2>

    <label>Cantidad de ítems:</label>
    <input type="number" id="cantidad" value="1"><br><br>

    <label>Precio por ítem:</label>
    <input type="number" id="precio" step="0.01" value="0"><br><br>

    <label>Código de estado:</label>
    <select id="estado">
        <option value="CA" selected>CA</option>
        <option value="TX">TX</option>
        <option value="NV">NV</option>
        <option value="AL">AL</option>
        <option value="UT">UT</option>
    </select><br><br>

    <label>Categoria de producto :</label>
    <select id="categoria">
        <option value="Varios" selected>Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcohólicas">Bebidas alcohólicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electrónicos">Electrónicos</option>
        <option value="Vestimenta">Vestimenta</option>
    </select><br><br>

    <button onclick="calcularTotal()">Totalizar</button>

    <h3>Precio Neto: <span id="precio-neto-text">0 x 0</span> = <span id="precio-neto">$0.00</span></h3>
    <h3>Descuento (<span id="descuento-porcentaje">0%</span>): $<span id="descuento-valor">0.00</span></h3>
    <h3>Impuesto para <span id="estado-seleccionado">CA</span> (%<span id="impuesto-rate">8.25</span>): $<span id="impuesto-valor">xx,xx</span></h3>
    <h3>Impuesto Adicional: <span id="impuesto-adicional"></span></h3>
    <h3>Descuento Adicional: <span id="descuento-adicional"></span></h3>
    <h3>Precio Total (descuento e impuesto): <span id="total">$0.00</span></h3>

    <!-- Incluir los scripts como módulos -->
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
